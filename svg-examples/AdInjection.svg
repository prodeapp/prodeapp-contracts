        <rect style="filter: url(#f2)" width="20px" height="20px" y="184px" x="30px" rx="20px" ry="5px" fill="#3a3016" />
        <rect style="filter: url(#f2)" width="20px" height="20px" y="154px" x="0px" rx="20px" ry="5px" fill="#5aadce" />
